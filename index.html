<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <!-- my css -->
    <link rel="stylesheet" href="cal.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="text-center mt-5 mb-4">Simple calculator using Javascript</h1>
        <div id="container" class="bg-secondary w-25 mx-auto rounded">
            <div class="w-75 mx-auto"><input id="display" class="bg-light w-100 mt-5  mb-4 rounded py-3" type="text"
                    disabled></div>
            <div class="d-flex justify-content-between w-75 mx-auto mb-2">
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="7">7</button></div>
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="8">8</button></div>
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="9">9</button></div>
                <div class="w-25"><button class="bg-danger w-100 fs-1 rounded button" value="c">C</button></div>
            </div>
            <div class="d-flex justify-content-between w-75 mx-auto mb-2">
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="4">4</button></div>
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="5">5</button></div>
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="6">6</button></div>
                <div class="w-25"><button class="w-100 fs-1 rounded button" value="/">/</button></div>
            </div>
            <div class="d-flex justify-content-between w-75 mx-auto mb-2">
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="1">1</button></div>
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="2">2</button></div>
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="3">3</button></div>
                <div class="w-25"><button class="w-100 fs-1 rounded button" value="*">x</button></div>
            </div>
            <div class="d-flex justify-content-between w-75 mx-auto mb-2">
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="0">0</button></div>
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value="00">00</button></div>
                <div class="w-25 me-2"><button class="w-100 fs-1 rounded button" value=".">.</button></div>
                <div class="w-25"><button class="w-100 fs-1 rounded button" value="+">+</button></div>
            </div>
            <div class="d-flex justify-content-between w-75 mx-auto mb-4">
                <div class="w-75 me-2"><button class="bg-primary w-100 fs-1 rounded button" value="=">=</button></div>
                <div class="w-25"><button class="w-100 fs-1 rounded button" value="-">-</button></div>
            </div>
            <h3 class="text-center pb-4">My Calculator</h3>
        </div>

    </main>
    <script src="cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
